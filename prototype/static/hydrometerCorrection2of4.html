<!DOCTYPE html>
<html lang="en">
<head>
    <title>CiderRef - Hard Cider Made Easy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap-css/css/bootstrap.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 h3 page-head">
            <a href=""><img src="assets/images/icon-gear-48.png" class="settings-icon" align="right"></a>
            <a href="guest.html"><img src="assets/images/apple.png" class="logo-icon">CiderRef</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 h4 wizard-header">Hydrometer Correction</div>
    </div>

        <div class="col-xs-6 wizard-progress-so-far wizard-progress-not-done">50%</div>

    <div class="row">
        <div class="col-xs-12 wizard-body">
            <p>What is the temperature of your juice?</p>
            <input type="number" value="15" min="0" max="100" step="1"> &deg;C

    <div class="row">
        <div class="col-xs-12 wizard-nav">
            <input type="submit" value="Continue" onclick="window.location='hydrometerCorrection3of4.html';">

        <a href="guest.html"><div class="col-md-12 h5 nav-back">Main Menu</div></a>

    <div class="row">
        <div class="col-xs-12 footer">
            <p>Copyright &copy; 2016 Michael Volk</p>
        </div>
